{% extends "main/base.html" %}

{% block content %}
  <div class="row mt-4">
    <div class="col">
      <h2>Add item</h2>
      <div class="container">
        <form action="add_todo/" method="post" class="form-inline">
    		  <input type="text" required name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        {% for todo_item in todo_items %}
            <li class="list-group-item">{{ todo_item.text }}
              <div class="float-right">
                <form action="delete_todo/{{todo_item.id}}/" action="post">
                  <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </li>
          {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
