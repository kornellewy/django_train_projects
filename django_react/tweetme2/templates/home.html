{% extends 'base.html' %}

{% block content %}
Welcome to tweetme2

<div id='tweets'>
    Loading...
</div>

<script>

    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id, currentCount)
    }

    // funkcja do dodanie butona
    function LikeBtn(tweet){
        return "<button class='btn btn-primary' onClick=handleDidLike("+
        tweet.id+","+tweet.likes+")>" + tweet.likes + "Like</button>"
    }

    // funkcja do formatowania tweeta
    function formatTweetElement(tweet){
        var formattedTweet = "<div class = 'mb-4 tweet' id ='tweet-'"+tweet.id+"><p>"+
        tweet.content+"</p><div class ='btn-group'>"+LikeBtn(tweet)+"</div></div>"
        return formattedTweet
    }

    const tweetsElement = document.getElementById("tweets") // bierzemy to div za pomoca id, czyli get html
    // tweetsElement.innerHTML = "Loading..." // zmieniamy wartosc html

    const xhr = new XMLHttpRequest() //const to deklaracja typuz zmienej, new nowy obiekt
    const method = 'GET' // Zamiast post
    const url = '/tweets'
    const responseType = "json"

    // ustawiamy typ odpowiedzi
    xhr.responseType = responseType
    // open requset with this method and that url
    xhr.open(method, url)
    // jak skonczymy sie wczytywac strona to to rb
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response // array
        var finalTweetStr = ""
        var i;
        for (i=0;i<listedItems.length; i++){
            var current_item = formatTweetElement(listedItems[i])
            finalTweetStr += current_item
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()

</script>
{% endblock content %}
